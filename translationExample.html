<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        page title</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }

        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="box"></div>
    <script>
        window.onload = function () {
            var pos = 0;
            var box = document.getElementById('box');
            var forwardInterval,backwardInterval;
            forwardInterval = setInterval(moveForward, 10);

            function moveBackward() {
                if (pos === 0) {
                    clearInterval(backwardInterval);
                    forwardInterval = setInterval(moveForward, 10);
                } else {
                    pos -= 1;
                    box.style.left = pos + 'px';
                    console.log('move left : ' + pos);
                }
            }

            function moveForward() {
                if (pos === 150) {
                    clearInterval(forwardInterval);
                    backwardInterval = setInterval(moveBackward, 10);
                } else {
                    pos += 1;
                    box.style.left = pos + 'px';
                    console.log('move right : ' + pos);
                }
            }
        };
    </script>
</div>
</body>
</html>
